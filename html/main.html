<!DOCTYPE html>
<html>

<head>
    <title>Carplay</title>
    <meta name="description" content="Carplay">

    <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js" defer></script>
    <script src="app.js" defer></script>

    <link rel="stylesheet" href="https://unpkg.com/@tabler/core@1.0.0-beta3/dist/css/tabler.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
</head>

<body class="antialiased">
    <div id="app">
        <div v-show="displayUi" class="tablet" id="tablet">
            <div class="page">
                <div class="page-header my-3">
                    <div class="row align-items-center" style="padding-right: 2rem; padding-left: 2rem;">
                        <div class="col-4 d-flex justify-content-start">
                            <img height="60vh" src="/html/img/logo.png" style="display: block; height: 3rem; width: auto;">
                        </div>
                        <div class="col-4 d-flex justify-content-center">
                            <h2 class="page-title text-uppercase" style="font-size: medium; font-weight: 700; letter-spacing: 0.04em; color: #ffffffda;">
                                Daily Bonus
                            </h2>
                        </div>
                        <div class="col-4 d-flex justify-content-end">
                            <div class="btn-list">
                                <a href="#" @click="close" class="btn exit-button d-none d-sm-inline-block">
                                    <i class="fa-solid fa-door-open" style="margin-right: 0.5rem;"></i>
                                    Exit
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="page-wrapper">
                    <div class="page-body">
                        <div class="section">
                            <div class='roulette-wrapper'>
                                <div class='selector'></div>
                                <div class='wheel' id="rouletteItems">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="p-4 mb-4 text-center">
                            <div class="d-flex justify-content-center">
                                <a v-if="canClaim" href="#" @click="spinRoulette" class="btn btn-primary spin-button btn-lg mb-2 w-25">SPIN</a>
                                <a v-else-if="isSpinning" href="#" @click="spinRoulette" class="btn btn-primary btn-loading spin-button btn-lg mb-2 w-25 disabled">SPIN</a>
                                <a v-else href="#" @click="spinRoulette" class="btn btn-primary spin-button btn-lg mb-2 w-25 disabled">{{lastClaimed}}</a>
                            </div>
                            <span style="color: #bababac0">You can spin once every 24 hours</span>
                        </div>
                        <div class="container-xl">
                            <div class="row g-2 align-items-center mb-3">
                                <div class="col">
                                    <h2 class="page-title" style="font-weight: 700;">
                                        Prize list
                                    </h2>
                                </div>
                            </div>
                            <div class="row row-cols-6 g-3" id="displayItems">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal modal-blur fade" id="reward-modal" tabindex="-1" style="display: none;" data-bs-keyboard="false" data-bs-backdrop="static" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered d-flex justify-content-center" role="document">
                    <div class="modal-content d-flex justify-content-center" style="background-color: transparent !important; width: fit-content;">
                        <div class="modal-body d-flex justify-content-center flex-direction-column" id="modalBody" style="flex-direction: column;align-items: center;">
                            
                        </div>
                        <div class="modal-footer" id="modalFooter">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>


</html>
